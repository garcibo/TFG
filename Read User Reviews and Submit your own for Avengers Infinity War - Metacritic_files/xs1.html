<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body>
  <script>
    // This file is loaded in an iframe by the Cohesion main.js code. It is used to establish a cross site
    // tracking ID that will be stored in a third party cookie

    var uuid = function (a) {
      return a ? (a ^ Math.random() * 16 >> a / 4).toString(16) : ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, uuid);
    };

    var readCookie = function (name) {
      var matches = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return matches ? matches.pop() : null;
    };

    var crossSiteId = readCookie('cohsn_xs_id');
    var firstPartyXS = window.location.search.substring(1).split('=');

    if (firstPartyXS[0] = 'xsid') {
      firstPartyXS = firstPartyXS[1];
    }

    // If we don't have a cross-site tracking ID stored in a third party cookie, create one and
    // set it as a third party cookie (if the browser allows)

    var secure = window.location.protocol === 'https:' ? '; Secure' : '';
    var expires = new Date(new Date().getTime() + 1000 * 60 * 60 * 24 * 365 * 2).toGMTString();

    if (crossSiteId === null) {

      document.cookie = 'cohsn_xs_id=' + uuid()
        + '; path=/; domain=.cohesionapps.com; expires=' + expires
        + '; SameSite=None; '
        + secure;

      // Now redirect to another HTML file that will read the third party cookie (if it can) and
      // post it to the main Cohesion code running on the site
      document.location = 'xs2.html';
    } else {
      document.cookie = 'cohsn_xs_id=' + crossSiteId
        + '; path=/; domain=.cohesionapps.com; expires=' + expires
        + '; SameSite=None; '
        + secure;

        if (!firstPartyXS) {
          document.location = 'xs2.html';
        }
    }
  </script>


</body></html>
